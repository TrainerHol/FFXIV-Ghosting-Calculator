<!DOCTYPE html>
<html>
  <head>
    <title>Ghosting Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container"></div>
    <div id="info">
      <h3>Ghosting Calculator</h3>
      Red Sphere: (<input type="number" id="redX" step="0.01" value="50" /><span class="copy-btn" data-target="redX">C</span>, <input type="number" id="redY" step="0.01" value="0" /><span class="copy-btn" data-target="redY">C</span>, <input type="number" id="redZ" step="0.01" value="0" /><span class="copy-btn" data-target="redZ">C</span>) <button id="validateBtn">Clamp/Validate</button><br />
      Blue Sphere: (<span id="blueX"></span><span class="copy-btn" data-target="blueX">C</span>, <span id="blueY"></span><span class="copy-btn" data-target="blueY">C</span>, <span id="blueZ"></span><span class="copy-btn" data-target="blueZ">C</span>)<br />
      Distance: <span id="distance"></span><br />
      Pathing:
      <select id="pathing">
        <option value="none">None</option>
        <option value="lowest">Lowest</option>
        <option value="shortest">Shortest</option>
      </select>
      # of items: <input type="number" id="itemCount" min="1" value="5" /> <span id="spacingDelta"></span><br />
      <button class="collapsible">Coordinates</button>
      <div class="content" id="coordinateList"></div>
      <button class="collapsible" id="exportMakeplace">Export Makeplace</button>
    </div>
  </body>
</html>
