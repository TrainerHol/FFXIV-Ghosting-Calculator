<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghosting Order Tool</title>
    <link rel="stylesheet" href="order.css" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="ordertool.js"></script>
  </head>
  <body>
    <div class="banner">
      <h1 class="title">Ghosting Order Tool</h1>
      <button id="uploadBtn" class="btn">Upload Makeplace File</button>
    </div>
    <div class="container">
      <div class="furniture-list">
        <h2 class="subtitle">Furniture List</h2>
        <button id="addItemBtn" class="btn">Add Item</button>
        <button id="clearListBtn" class="btn">Clear List</button>
        <div id="furnitureItems">
          <!-- Furniture items will be dynamically added here -->
        </div>
      </div>
      <div class="right-side">
        <div class="notes-panel">
          <h2>Notes</h2>
          <ul id="notesContent">
            <!-- Notes will be populated here -->
          </ul>
        </div>
        <div class="threejs-panel">
          <canvas id="threejsCanvas"></canvas>
          <!-- Three.js visualization will be initialized here -->
        </div>
      </div>
    </div>
  </body>
</html>
